name: Build and Deploy
on:
  push:
    branches:
    - master
jobs:
  main:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: Install npm
      run: npm install
    - name: Build
      run: npm run build
    - name: Firebase
      run: npm install firebase
    - name: Deploy to Firebase
      run: firebase deploy
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        FIREBASE_PROJECT: chat
        TARGET_BRANCH: master
